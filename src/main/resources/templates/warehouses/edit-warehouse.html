<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main class="mt-3">
    <div class="container">
        <div class="pt-5 mt-5">
            <div class="container-1">
                <h2 class="text-center text-light">Edit Warehouse</h2>
                <form class="mx-auto w-15" th:method="post" th:object="${warehouse}"
                      th:action="@{/warehouses/edit/{id}(id=*{id})}">
                    <div class="form-group">
                        <div class="label-holder textCol d-flex justify-content-center">
                            <label class="h4 mb-2 text-white" for="name">
                                Name
                                <span class="asteriskField">*</span>
                            </label>
                        </div>
                        <input class="form-control" id="name" name="name" th:value="*{name}"
                               type="text"
                               data-toggle="popover"
                               data-content="From 4 to 20 symbols"/>
                        <th:block th:if="${#fields.hasErrors('name')}">
                            <small class="error" th:erorrs="*{name}"></small>
                        </th:block>
                    </div>
                    <div class="form-group">
                        <div class="label-holder textCol d-flex justify-content-center">
                            <label class="h4 mb-2 text-white"
                                   for="currentCapacity">
                                Current Capacity
                                <span class="asteriskField">*</span>
                            </label>
                        </div>
                        <input class="form-control" id="currentCapacity" name="currentCapacity"
                               th:value="*{currCapacity}" type="text" readonly/>
                    </div>
                    <div class="form-group">
                        <div class="label-holder textCol d-flex justify-content-center">
                            <label class="h4 mb-2 text-white"
                                   for="maxCapacity">
                                Maximum Capacity
                                <span class="asteriskField">*</span>
                            </label>
                        </div>
                        <input class="form-control" id="maxCapacity" name="maxCapacity" th:value="*{maxCapacity}"
                               type="number" min="2500"
                               data-toggle="popover" data-content="Min 2500 Trays"/>
                        <th:block th:if="${#fields.hasErrors('maxCapacity')}">
                            <small class="error" th:erorrs="*{maxCapacity}"></small>
                        </th:block>
                    </div>
                    <div class="form-group">
                        <div class="label-holder textCol d-flex justify-content-center">
                            <label class="h4 mb-2 text-white"
                                   for="temperature">
                                Temperature
                                <span class="asteriskField">*</span>
                            </label>
                        </div>
                        <input class="form-control" id="temperature" name="temperature"
                               th:placeholder="*{#numbers.formatDecimal(temperature,1,2)}"
                               type="text" readonly/>
                    </div>
                    <div class="button-holder d-flex justify-content-center">
                        <button class="btn btn-primary" name="submit" type="submit">
                            Edit Warehouse
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>
