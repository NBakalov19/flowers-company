<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main class="mt-3">
    <div class="container">
        <div class="pt-5 mt-4">
            <div class="container-1">
                <h2 class="text-center text-white">Edit Profile</h2>
                <form class="form w-25 mx-auto " th:action="@{/users/edit}" th:method="post">
                    <input name="_csrf" type="hidden" value="80417983-fe8b-45c7-963e-31f6915a1560">
                    <div class="form-group">
                        <label class="h4 font-weight-bold text-white justify-content-center" for="username">Username</label>
                        <input class="form-control" id="username" name="username" readonly=""
                               th:value="${model.username}"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label class="h4 font-weight-bold text-white justify-content-center" for="oldPassword">Old Password</label>
                        <input class="form-control" id="oldPassword" name="oldPassword" placeholder="Password..."
                               required=""
                               type="password">
                    </div>
                    <div class="form-group">
                        <label class="h4 font-weight-bold text-white justify-content-center" for="password">New Password</label>
                        <input class="form-control" id="password" name="password" placeholder="New Password..."
                               type="password">
                    </div>
                    <div class="form-group">
                        <label class="h4 font-weight-bold text-white justify-content-center" for="confirmPassword">Confirm New Password</label>
                        <input class="form-control" id="confirmPassword" name="confirmPassword"
                               placeholder="Confirm New Password..."
                               type="password">
                    </div>
                    <div class="form-group">
                        <label class="h4 font-weight-bold text-white justify-content-center" for="fullName">Full Name</label>
                        <input class="form-control" id="fullName" name="username" readonly=""
                               th:value="${model.fullName}"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label class="h4 font-weight-bold text-white justify-content-center" for="email">Email</label>
                        <input class="form-control" id="email" name="email" placeholder="Email..."
                               th:value="${model.email}"
                               type="email">
                    </div>
                    <div class="button-holder d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>
