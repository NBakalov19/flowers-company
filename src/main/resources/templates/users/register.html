<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main>
    <div class="container">
        <div class="pt-5 mt-5">
            <div class="container-1">
                <h1 class="text-center text-white">Register</h1>
                <hr class="style13 w-25">
                <form class="mx-auto w-25" th:action="@{/users/register}"
                      th:method="post" enctype="multipart/form-data">
                    <input name="_csrf" type="hidden" value="80417983-fe8b-45c7-963e-31f6915a1569">
                    <div class="form-group">
                        <div class="label-holder textCol d-flex justify-content-center">
                            <label for="username" class="h4 mb-2 text-white">
                                Username
                                <span class="asteriskField">*</span>
                            </label>
                        </div>
                        <input type="text" class="form-control" id="username"
                               name="username" required="required"
                               data-toggle="popover" data-content="From 3 to 20 symbols">
                    </div>
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="password" class="h4 mb-2">
                                Password
                                <span class="asteriskField">*</span>
                            </label>
                        </div>
                        <input type="password" class="form-control"
                               id="password" name="password" required="required"
                               data-toggle="popover" data-content="From 6 to 15 symbols"/>
                    </div>
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="confirmPassword" class="h4 mb-2">
                                Confirm Password
                                <span class="asteriskField">*</span>
                            </label>
                        </div>
                        <input class="form-control" type="password"
                               id="confirmPassword" name="confirmPassword"
                               required="required"
                               data-toggle="popover" data-content="Confirm Password"/>
                    </div>
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="email" class="h4 mb-2">
                                Email
                                <span class="asteriskField">*</span>
                            </label>
                        </div>
                        <input type="email" class="form-control" id="email"
                               name="email" required="required"
                               data-toggle="popover" data-content="Enter yours e-mail"/>
                    </div>
                    <div class="form-group align-content-center">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="profile-image" class="h4 mb-2">
                                Profile Image
                                <span class="asteriskField">*</span>
                            </label>
                        </div>
                        <input type="file" class="form-control-file text-white"
                               id="profile-image" name="image" required="required">
                    </div>
                    <div class="button-holder d-flex justify-content-center">
                        <button class="btn btn-info text-white mb-3" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:include="~{fragments/footer}"></footer>
</body>
</html>
