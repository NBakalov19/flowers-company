<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main>
    <div class="container">
        <div class="pt-5 mt-5">
            <div class="container-1">
                <h1 class="text-center text-white">Register</h1>
                <hr class="style13 w-15">
                <form class="mx-auto w-15" th:action="@{/users/register}" th:method="post">
                    <input name="_csrf" type="hidden" value="80417983-fe8b-45c7-963e-31f6915a1569">
                    <div class="form-group">
                        <div class="label-holder textCol d-flex justify-content-center">
                            <label for="username" class="h4 mb-2 text-white">
                                Username
                                <span class="asteriskField">*</span>
                            </label>
                        </div>
                        <input type="text" class="form-control" id="username" name="username"/>
                    </div>
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="password" class="h4 mb-2">
                                Password
                                <span class="asteriskField">*</span>
                            </label>
                        </div>
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="confirmPassword" class="h4 mb-2">
                                Confirm Password
                                <span class="asteriskField">*</span>
                            </label>
                        </div>
                        <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"/>
                    </div>
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="fullName" class="h4 mb-2">
                                Full Name
                                <span class="asteriskField">*</span>
                            </label>
                        </div>
                        <input type="text" class="form-control" id="fullName" name="fullName"/>
                    </div>
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="email" class="h4 mb-2">
                                Email
                                <span class="asteriskField">*</span>
                            </label>
                        </div>
                        <input type="email" class="form-control" id="email" name="email"/>
                    </div>
                    <div class="button-holder d-flex justify-content-center">
                        <button class="btn btn-info text-white mb-3" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:include="~{fragments/footer}"></footer>
</body>
</html>
