<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
    <link rel="stylesheet"
          th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"/>
</header>
<main class="mt-3">
    <div class="container">
        <div class="pt-5 mt-5">
            <div class="container-1">
                <h2 class="text-center text-light">Delete Flowers Batch</h2>
                <hr class="style13 w-100">
                <div class="d-flex justify-content-center align-content-center container">
                    <form class="mx-auto" th:method="post" th:object="${batch}"
                          th:action="@{/flowers/delete-batch/{id}(id=*{id})}">
                        <input name="_csrf" type="hidden" value="80417983-fe8b-45c7-963e-31f6915a1562">
                        <div style="width: 240px" class="form-group d-inline-block">
                            <div class="label-holder textCol d-flex justify-content-center">
                                <label for="supervisior" class="h4 mb-2 text-white">Supervisior</label>
                            </div>
                            <input id="supervisior" name="teamSupervisor" th:value="*{teamSupervisor}" type="text"
                                   class="form-control" readonly="readonly">
                        </div>
                        <div style="width: 240px" class="form-group d-inline-block">
                            <div class="label-holder textCol d-flex justify-content-center">
                                <label for="field" class="h4 mb-2 text-white">Field</label>
                            </div>
                            <input id="field" name="fieldName" th:value="*{fieldName}" type="text"
                                   class="form-control" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <div class="label-holder textCol d-flex justify-content-center">
                                <label class="h4 mb-2 text-white" for="variety">Variety</label>
                            </div>
                            <input type="text" class="form-control" id="variety" th:value="*{variety}"
                                   readonly="readonly">
                        </div>
                        <div class="form-group">
                            <div class="label-holder textCol d-flex justify-content-center">
                                <label for="traysCount" class="h4 mb-2 text-white">Trays</label>
                            </div>
                            <input id="traysCount" th:value="*{trays}" type="number"
                                   class="form-control" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <div class="label-holder text-white d-flex justify-content-center">
                                <label for="bunchPerTray" class="h3 mb-2">Bunches Per Tray</label>
                            </div>
                            <input type="text" class="form-control" id="bunchPerTray" th:value="*{bunchesPerTray}"
                                   readonly="readonly">
                        </div>
                        <div class="form-group">
                            <div class="label-holder text-white d-flex justify-content-center">
                                <label for="warehouse" class="h3 mb-2">Warehouse</label>
                            </div>
                            <input type="text" class="form-control" id="warehouse" th:value="*{warehouse}"
                            readonly="readonly">
                        </div>
                        <div class="button-holder d-flex justify-content-center">
                            <div>
                                <button name="submit" type="submit" class="btn btn-danger">Delete Batch</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>
